<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form onsubmit="inicio_sesion(event)">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="submit-button">Iniciar Sesion</button>
            <a href="register.html" class="register-link">Registrarse</a>
        </form>
        <div class="button-container">    
            <a href="index.html" id="home-link"><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    
    <script>
        function inicio_sesion(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
            fetch("http://127.0.0.1:5000/login", { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    console.log('ID de usuario:', data.idusuario);
                    alert('Inicio de sesión exitoso');
                    window.location.href = 'perfil.html?id=' + data.idusuario;
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
                alert('Error en la solicitud de inicio de sesión');
            });
        }
    </script>
</body>
</html>
