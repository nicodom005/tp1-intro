<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form onsubmit="inicio_sesion(event)">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="submit-button">Iniciar Sesión</button>
            <a href="register.html" id="register-link">Registrarse</a>
        </form>
        <div class="button-container">    
            <a href="index.html" id="home-link"><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    
    <script>
        function inicio_sesion(event){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
            fetch("", { method: 'POST',
                body: JSON.stringify({
                    email: email,
                    password: password
                })}
            ).then()
            .then()
            .catch();
        }
    </script>
</body>
</html>
