<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado X</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="login.html" id="user-link"><i class="fa-solid fa-user"></i></a>
            <h1>Supermercado X</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="index.html#ofertas">Ofertas</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="productos" class="section">
        <div class="container">
            <h2>Productos Destacados</h2>
            <div class="product-row">
                <div class="product">
                    <img src="producto1.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: $10.00</p>
                    <p>Descripción del producto...</p>
                    <button onclick="addToCart('Producto 1', 10.00)">Agregar al carrito</button>
                </div>
                <!-- Repite esto para otros productos -->
            </div>
        </div>
    </section>

    <footer id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <p>Supermercado X - Dirección: Calle Principal, Ciudad - Teléfono: 123-456-7890</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Función para agregar productos al carrito
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = { name: name, price: price };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
