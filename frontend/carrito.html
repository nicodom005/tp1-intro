<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" id="user-link"><i class="fa-solid fa-user"></i></a>
            <h1>Carrito de Compras</h1>
            <nav>
                <ul>
                    <li><a href="index.html#productos">Productos</a></li>
                    <li><a href="index.html#ofertas">Ofertas</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="carrito" class="section">
        <div class="container">
            <h2>Tu Carrito</h2>
            <div id="carrito-items"></div>
            <button onclick="procesarPago()">Proceder a Pagar</button>
        </div>
    </section>

    <script>
        function cargarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const carritoItems = document.getElementById('carrito-items');
            carritoItems.innerHTML = '';
            carrito.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `${item.nombre} - $${item.precio}`;
                carritoItems.appendChild(div);
            });
        }

        function procesarPago() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            if (carrito.length === 0) {
                alert('El carrito está vacío.');
                return;
            }

            localStorage.removeItem('carrito');
            alert('Compra realizada exitosamente');
            cargarCarrito();
        }

        window.onload = cargarCarrito;
    </script>
</body>
</html>
